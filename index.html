    function ShowOnlyContentBlocksOfType(type)
    {
        var experienceBlocks = document.getElementsByClassName("content-block");
            for(var i=0; i< experienceBlocks.length; ++i)
            {                
                if (experienceBlocks[i].firstChild.className === type)
                {
                experienceBlocks[i].style.display = "block";
                }
                else
                {
                experienceBlocks[i].style.display = "none";
                }
            }
    }

    function ShowAllContentBlocks()
    {
        var experienceBlocks = document.getElementsByClassName("content-block");
            for(var i=0; i< experienceBlocks.length; ++i)
            {
                experienceBlocks[i].style.display = "block";
            }
    }

    function HideAllContentBlocks()
    {
        var experienceBlocks = document.getElementsByClassName("content-block");
            for(var i=0; i< experienceBlocks.length; ++i)
            {
                experienceBlocks[i].style.display = "none";
            }
    }

    var experienceBlocks = document.getElementsByClassName("film")
    for(var i=0; i< experienceBlocks.length; ++i)
    {
        experienceBlocks[i].parentElement.hide();
    }

    function SetContentBlockType(className, DisplayText){
        var experienceBlocks = document.getElementsByClassName(className);
        for(var i=0; i < experienceBlocks.length; ++i)
        {          
        experienceBlocks[i].innerHTML = experienceBlocks[i].innerHTML? experienceBlocks[i].innerHTML+ " + " + DisplayText : DisplayText;
        }
    }
